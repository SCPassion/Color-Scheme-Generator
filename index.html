<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section class="container">
            <form id="form">
                <input type="color" id="color" name="color">
                <select id="scheme" name="scheme">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>
                </select>
                <button type="submit" id="submit" aria-label="get your color scheme">Get color scheme</button>
            </form>
        </section>
        
        <section class="container">
            <div id="colors-display">
                <div>
                    <div class="color-bar" id="color-1"></div>
                    <div class="color-hex" data-id="color-1">#00ffff</div>
                </div>
                <div>
                    <div class="color-bar" id="color-2"></div>
                    <div class="color-hex" data-id="color-2">#0000ff</div>
                </div>
                <div>
                    <div class="color-bar" id="color-3"></div>
                    <div class="color-hex" data-id="color-3">#ff0000</div>
                </div>
                <div>
                    <div class="color-bar" id="color-4"></div>
                    <div class="color-hex" data-id="color-4">#00ff00</div>
                </div>
                <div>
                    <div class="color-bar" id="color-5"></div>
                    <div class="color-hex" data-id="color-5">#ffff00</div>
                </div>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
